<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>SARS-CoV2 Statistics</title>
    <link rel="stylesheet" href="./vendor/css/bootstrap.css">
    <link rel="stylesheet" href="./resources/css/style.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="./resources/img/logo.png" alt="logo" class="logo"></a>
            <span class="logo-text">COVID <br>Statistics</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="stats">
                <div id="reports" class="row justify-content-center text-center">
                    <div class="col-md-4 country">
                        <div class="name">Loading...</div>
                        <div class="change">Change</div>
                        <div class="search-country row mt-4">
                            <div class="search-box col-md-12">
                                <input type="text" id="search-input" class="form-control"
                                    placeholder="Search Country...">
                                <img src="./resources/img/close.svg" alt="" class="close">
                            </div>
                            <div class="country-list col-md-12">
                                <ul id="list-0" class="list-unstyled navbar">
                                    <li>UK</li>
                                    <li>UK</li>
                                    <li>UK</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col-md total-cases">
                        <div class="title">Total Cases</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="col-md recovered">
                        <div class="title">Recovered</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                    <div class="col-md deaths">
                        <div class="title">Deaths</div>
                        <div class="value">0</div>
                        <div class="new-value">+0</div>
                    </div>
                </div>
                <div class="row justify-content-center chart">
                    <div class="col-md-10">
                        <canvas id="linear-chart">

                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="./resources/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous">
    </script>
</body>

</html>
